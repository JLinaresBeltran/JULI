<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JULI - Monitor de Conversaciones</title>
    
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // Componentes de Iconos
        const Icon = ({ children, className = "h-5 w-5" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                className={className}
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"
            >
                {children}
            </svg>
        );

        const MessageCircleIcon = (props) => (
            <Icon {...props}>
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
            </Icon>
        );

        const PhoneIcon = (props) => (
            <Icon {...props}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
            </Icon>
        );

        const ClockIcon = (props) => (
            <Icon {...props}>
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </Icon>
        );

        const SearchIcon = (props) => (
            <Icon {...props}>
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </Icon>
        );

        const AlertIcon = (props) => (
            <Icon {...props}>
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
            </Icon>
        );

        const SignalIcon = (props) => (
            <Icon {...props}>
                <path d="M2 20h.01"></path>
                <path d="M7 20v-4"></path>
                <path d="M12 20v-8"></path>
                <path d="M17 20v-12"></path>
                <path d="M22 20v-16"></path>
            </Icon>
        );

        // Componentes UI
        const Alert = ({ children, type = "error" }) => (
            <div className={`${
                type === "error" ? "bg-red-100 border-red-400 text-red-700" : 
                type === "warning" ? "bg-yellow-100 border-yellow-400 text-yellow-700" :
                "bg-blue-100 border-blue-400 text-blue-700"
            } border px-4 py-3 rounded relative mb-4 flex items-center gap-2`}>
                <AlertIcon className="h-5 w-5" />
                {children}
            </div>
        );

        const ConnectionStatus = ({ status }) => (
            <div className={`flex items-center gap-2 px-3 py-1 rounded-full ${
                status === 'connected' ? 'bg-green-100 text-green-800' :
                status === 'connecting' ? 'bg-yellow-100 text-yellow-800' :
                'bg-red-100 text-red-800'
            }`}>
                <SignalIcon className="h-4 w-4" />
                <span className="text-sm">
                    {status === 'connected' ? 'Conectado' :
                     status === 'connecting' ? 'Conectando...' :
                     'Desconectado'}
                </span>
            </div>
        );

        function ConversationMonitor() {
            const [conversations, setConversations] = useState([]);
            const [selectedConversation, setSelectedConversation] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [wsStatus, setWsStatus] = useState('connecting');
            const wsRef = useRef(null);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                // Cargar conversaciones iniciales
                fetchConversations();

                // Configurar WebSocket
                const wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
                const ws = new WebSocket(wsUrl);
                wsRef.current = ws;

                ws.onopen = () => {
                    console.log('WebSocket conectado');
                    setWsStatus('connected');
                    setError(null);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (err) {
                        console.error('Error procesando mensaje:', err);
                    }
                };

                ws.onclose = () => {
                    console.log('WebSocket desconectado');
                    setWsStatus('disconnected');
                    // Intentar reconectar después de 5 segundos
                    setTimeout(() => {
                        if (wsRef.current?.readyState === WebSocket.CLOSED) {
                            wsRef.current = new WebSocket(wsUrl);
                        }
                    }, 5000);
                };

                ws.onerror = (error) => {
                    console.error('Error WebSocket:', error);
                    setWsStatus('error');
                    setError('Error de conexión en tiempo real');
                };

                return () => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.close();
                    }
                };
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [selectedConversation?.messages]);

            const fetchConversations = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/webhook/conversations');
                    if (!response.ok) throw new Error('Error al cargar conversaciones');
                    const data = await response.json();
                    setConversations(data);
                    setError(null);
                } catch (err) {
                    console.error('Error cargando conversaciones:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleWebSocketMessage = (message) => {
                console.log('Mensaje WebSocket recibido:', message);
                switch (message.type) {
                    case 'new_conversation':
                        setConversations(prev => [...prev, message.conversation]);
                        break;
                    case 'new_message':
                        updateConversationWithMessage(message.conversationId, message.message);
                        break;
                    case 'conversation_closed':
                        removeConversation(message.conversationId);
                        break;
                    default:
                        console.log('Tipo de mensaje no manejado:', message.type);
                }
            };

            const updateConversationWithMessage = (conversationId, message) => {
                setConversations(prev => prev.map(conv => {
                    if (conv.whatsappId === conversationId) {
                        const updatedMessages = [...conv.messages, message];
                        return {
                            ...conv,
                            messages: updatedMessages,
                            lastUpdateTime: new Date(),
                            metadata: {
                                ...conv.metadata,
                                hasUnreadMessages: true
                            }
                        };
                    }
                    return conv;
                }));

                if (selectedConversation?.whatsappId === conversationId) {
                    setSelectedConversation(prev => ({
                        ...prev,
                        messages: [...prev.messages, message]
                    }));
                }
            };

            const removeConversation = (conversationId) => {
                setConversations(prev => 
                    prev.filter(conv => conv.whatsappId !== conversationId)
                );
                if (selectedConversation?.whatsappId === conversationId) {
                    setSelectedConversation(null);
                }
            };

            const formatTime = (timestamp) => {
                return new Date(timestamp).toLocaleString('es-CO', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            };

            const filteredConversations = conversations.filter(conv => {
                if (!searchTerm) return true;
                return conv.userPhoneNumber.includes(searchTerm) ||
                    conv.messages.some(msg => 
                        msg.content?.toLowerCase().includes(searchTerm.toLowerCase())
                    );
            });

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-2xl font-bold text-gray-900">
                                    Monitor de Conversaciones JULI
                                </h1>
                                <ConnectionStatus status={wsStatus} />
                            </div>
                            <div className="flex items-center justify-between">
                                <div className="relative w-64">
                                    <SearchIcon className="absolute left-2 top-2.5 h-4 w-4 text-gray-500" />
                                    <input
                                        type="text"
                                        placeholder="Buscar conversaciones..."
                                        className="pl-8 pr-4 py-2 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>
                        </div>

                        {error && <Alert>{error}</Alert>}

                        {loading ? (
                            <div className="flex items-center justify-center h-64">
                                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="md:col-span-1">
                                    <div className="bg-white rounded-lg shadow p-4">
                                        <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                            <MessageCircleIcon className="h-5 w-5 text-blue-600" />
                                            Conversaciones Activas ({filteredConversations.length})
                                        </h2>
                                        <div className="space-y-2">
                                            {filteredConversations.map(conv => (
                                                <div
                                                    key={conv.whatsappId}
                                                    onClick={() => setSelectedConversation(conv)}
                                                    className={`p-4 rounded-lg cursor-pointer transition-colors ${
                                                        selectedConversation?.whatsappId === conv.whatsappId
                                                            ? 'bg-blue-50 border-blue-200 border'
                                                            : 'bg-gray-50 hover:bg-gray-100 border border-gray-200'
                                                    }`}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-2">
                                                            <PhoneIcon className="h-4 w-4 text-gray-600" />
                                                            <span className="font-medium">{conv.userPhoneNumber}</span>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-sm text-gray-500">
                                                                {conv.messages.length} msgs
                                                            </span>
                                                            {conv.metadata?.hasUnreadMessages && (
                                                                <span className="w-2 h-2 bg-blue-500 rounded-full"></span>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <div className="text-sm text-gray-500 mt-1 flex items-center gap-1">
                                                        <ClockIcon className="h-3 w-3" />
                                                        {formatTime(conv.lastUpdateTime || conv.startTime)}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="md:col-span-2">
                                    <div className="bg-white rounded-lg shadow p-4 min-h-[500px]">
                                        {selectedConversation ? (
                                            <>
                                                <div className="border-b pb-4 mb-4">
                                                    <h2 className="text-lg font-semibold flex items-center gap-2">
                                                        <PhoneIcon className="h-5 w-5 text-blue-600" />
                                                        {selectedConversation.userPhoneNumber}
                                                    </h2>
                                                    <div className="text-sm text-gray-500 mt-1">
                                                        Inicio: {new Date(selectedConversation.startTime).toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="space-y-4 max-h-[600px] overflow-y-auto">
                                                    {selectedConversation.messages.map((msg, idx) => (
                                                        <div
                                                            key={msg.id || idx}
                                                            className={`flex ${
                                                                msg.direction === 'inbound' ? 'justify-end' : 'justify-start'
                                                            }`}
                                                        >
                                                            <div
                                                                className={`max-w-[80%] rounded-lg p-3 ${
                                                                    msg.direction === 'inbound'
                                                                        ? 'bg-blue-500 text-white'
                                                                        : 'bg-gray-100'
                                                                }`}
                                                            >
                                                                <div className="text-sm mb-1">
                                                                    {msg.direction === 'inbound' ? 'Usuario' : 'JULI'}
                                                                </div>
                                                                <div>{msg.content}</div>
                                                                <div className="text-xs mt-1 opacity-75">
                                                                    {formatTime(msg.timestamp)}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                    <div ref={messagesEndRef} />
                                                </div>
                                            </>
                                        ) : (
                                            <div className="flex items-center justify-center h-full text-gray-500">
                                                Selecciona una conversación para ver los detalles
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        createRoot(document.getElementById('root')).render(<ConversationMonitor />);
    </script>
</body>
</html>
